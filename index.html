<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- CSS Style Sheet Here -->
	<link href='music-player.css' rel='stylesheet' type='text/css'>
	<script src="music-player.js"></script>
	<script>
			//Script here

	</script>
	<title>
		Simple Play
	</title>
</head>

<body>

<header id="search-bar">
	<input id="track-search-input" type="text" placeholder="Search tracks...">
</header>
<div id="track-list">
</div>
<footer>
	<div class="player-button" id="music-play-button">
			<span class="material-icons">
				play_arrow
			</span>
	</div>
	<div class="player-button" id="music-pause-button">
			<span class="material-icons">
				pause
			</span>
	</div>
	<div class="player-button" id="music-stop-button">
			<span class="material-icons">
				stop
			</span>
	</div>
	<div id="player-name">
		--
	</div>
	<div id="player-remaining-time"></div>
	<span id="player-control-group-right">
		<div class="player-button" id="music-loop-button">
			<span class="material-icons">
				repeat_one
			</span>
		</div>
	</span>
	<div id="volume">
		<input type="range" id="volume-control" name="volume" min="0" max="1" value="1" step="0.01">
	</div>
</footer>
</body>

</html>
